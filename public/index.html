<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= VUE_APP_TITLE %></title>

    <!-- Favicon -->
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="apple-touch-icon" href="<%= BASE_URL %>apple-touch-icon.png">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed" rel="stylesheet">

    <!-- APP SHELL: Style -->
    <style media="screen">
      .as-loader {
        --as-loader-color: #333;
        --as-bg-color: #eee;
      }
      .as-loader {
        position: fixed;
        display: flex;
        justify-content: center;
        align-content: center;
        align-items: center;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: var(--as-bg-color);
        z-index: 3000;
        transition: visibility .4s, opacity .4s;
      }
      .as-loader--loaded {
        visibility: hidden;
        opacity: 0;
      }
      .as-loader__preloader {
        min-width: 100px;
        min-height: 100px;
        color: var(--as-loader-color);
        user-select: none;
        pointer-events: none;
      }
      .as-loader__preloader svg path,
      .as-loader__preloader svg rect,
      .as-loader__preloader svg circle {
        fill: var(--as-loader-color);
      }
      .as-loader__preloader svg {
        animation: spin-preloader 1.5s linear infinite;
      }
      @keyframes spin-preloader {
        100% {
          transform:rotate(360deg);
        }
      }
    </style>
    
    <!-- APP SHELL: Script -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function () {
          document.getElementById('loader').classList.add('as-loader--loaded');
        }, 300);
      });
    </script>
  </head>
  <body>
    <noscript style="position: relative; z-index: 3001;">
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

    <!-- APP SHELL: HTML -->
    <div class="as-loader" id="loader">
      <div class="as-loader__holder">
        <div class="as-loader__preloader">
          <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMid meet" viewBox="0 0 100 100" style="stroke: none;">
            <path d="M73,50c0-12.7-10.3-23-23-23S27,37.3,27,50 M30.9,50c0-10.5,8.5-19.1,19.1-19.1S69.1,39.5,69.1,50"></path>
          </svg>
        </div>
      </div>
    </div>

    <div id="app"></div>

    <!-- built files will be auto injected -->
    <script type="text/javascript" src="<%= BASE_URL %>js/jquery.min.js?<%= VUE_APP_CURRTIME %>"></script>
  </body>
</html>
